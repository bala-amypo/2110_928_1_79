# Server port
server.port=9001

# MySQL Database configuration
spring.datasource.url=jdbc:mysql://localhost:3306/trans_pro?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Amypo
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Swagger configuration (optional, only needed if using Springdoc)
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# JWT secret key example
jwt.secret=MyJwtSecretKey1234567890
jwt.expiration=3600000
